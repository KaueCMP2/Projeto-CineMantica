<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>Document</title>
</head>

<body>
    <main class="container-login">
        <aside class="esquerdo">
            <div class="blur">
                <div class="retangulo-esquerdo">
                    <img src="svg/logo.svg" alt="" class="logo">
                </div>
            </div>
        </aside>

        <section class="direito">
            <header class="cabecalho-login">
                <h1>Faça seu login</h1>
            </header>
            <form action="" class="form-login">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="senha">Senha</label>

                <div class="campo-senha">
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    <img src="svg/eye.svg" alt="" class="iconeOlho" id="iconeOlho" onclick="OcultarSenha()">
                    <img src="svg/eye-slash.svg" alt="" class="iconeOlhoSlash" id="iconeOlhoSlash"
                        onclick="OcultarSenha(); return false" >
                </div>

                <div class="embaixo-input">
                    <div class="lembrar">
                        <input type="checkbox" name="lembrar" id="lembrar-senha">
                        <label for="lembrar">Lembrar de mim</label>
                    </div>
                    <a href="forgot.html" class="esqueceu-senha">Esqueceu sua senha ?</a>
                </div>

                <button type="submit" class="botao-login" onclick="Login()">Entrar</button>
                <p class="registrar">Não tem uma conta ? <a href="#" class="">Registre-se</a></p>
            </form>
            <div class="redes-sociais">
                <a href="#" class="google">
                    <img src="svg/google.svg" alt="">
                </a>
                <a href="#" class="facebook">
                    <img src="svg/facebook.svg" alt="">
                </a>
            </div>
        </section>
    </main>

    <script src="scripts/login.js"></script>
</body>

</html>
